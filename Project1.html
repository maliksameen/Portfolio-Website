<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Keep | Notes</title>
  <link rel="shortcut icon" href="./assets/fav.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-green-100">

  <!-- Header -->
  <header class="w-full px-3 sm:px-0 py-4 bg-gray-900 shadow-lg">
    <div class="nav-container sm:w-4/5 mx-auto flex items-center justify-between">
      <a class="text-2xl sm:text-3xl font-bold text-yellow-500 hover:text-yellow-600 flex items-center" href="#">
        <i class="material-icons-round text-3xl">description</i> We Keep
      </a>
      <button class="bg-yellow-500 p-2 rounded-md hover:bg-yellow-600 flex items-center gap-1" id="addBtn">
        <i class="material-icons-round">add_box</i>Add New Note
      </button>
    </div>
  </header>

  <!-- Notes Container -->
  <div class="grid pt-6 pb-8 pr-4 sm:pr-12 pl-4 sm:pl-12 
              h-full w-full grid-cols-1 sm:grid-cols-2 
              md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 
              gap-x-4 gap-y-6" id="notesContainer">
      <!-- Notes will appear here -->
  </div>

  <!-- Script -->
  <script src="notes.js"></script>
</body>
</html>
