<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Keep Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 style="text-align:center; color:white;">We Keep Notes</h2>

  <!-- Add Note Button -->
  <div style="text-align:center; margin:20px;">
    <button onclick="showNotesSection()">Add Note</button>
  </div>

  <!-- Notes Section (Hidden by default) -->
  <div id="notes-section" style="display:none; margin:20px; text-align:center;">
    <form id="noteForm">
      <input type="text" id="noteTitle" placeholder="Note Title" required><br><br>
      <textarea id="noteContent" placeholder="Write your note..." required></textarea><br><br>
      <button type="submit">Save Note</button>
    </form>
  </div>

  <!-- Notes List -->
  <div style="margin:20px;">
    <ul id="notesList" style="list-style:none; padding:0;"></ul>
  </div>

  <script src="notes.js"></script>
</body>
</html>
